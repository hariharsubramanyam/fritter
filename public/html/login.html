<!DOCTYPE html>
<html>
  <head>
    <title>Fritter</title>
    <link rel='stylesheet' href='../bower_components/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='../css/login_page.css'/>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="row">
          <h1>Welcome to Fritter!</h1>
        </div>
        <div class="row">
          <h2>Please login or register</h2>
        </div>
      </div>
      <div class="row">
        <h3>Register</h3>
      </div>
      <div class="row">
        <input id="reg_username" type="text" placeholder="username" class="col-md-2" >
        <input id="reg_password" type="password" placeholder="password" class="col-md-2">
        <input id="reg_confirm_password"  type="password" placeholder="re-enter password" class="col-md-2">
      </div>
      <div class="row">
        <button id="btn_register"  class="btn btn-success col-md-1 col-md-offset-5">Register</button>
      </div>
      <div class="row">
        <h3>Login</h3>
      </div>
      <div class="row">
        <input id="log_username"  type="text" placeholder="username" class="col-md-2">
        <input id="log_password" type="password" placeholder="password" class="col-md-2">
      </div>
      <div class="row">
        <button id="btn_login" class="btn btn-success col-md-1 col-md-offset-3">Login</button>
      </div>
      <div class="row">
        <div id="div_alert" class="alert alert-danger alert-dismissible" role="alert"> 
          <p id="p_alert"></p>
        </div>
      </div>
    <script src="../bower_components/async/lib/async.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-cookie/jquery.cookie.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/login_page.js"></script>
  </body>
</html>
