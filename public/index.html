<!DOCTYPE html>
<html>
  <head>
    <title>Fritter</title>
    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/css/index.css'/>
  </head>
  <body>
    <div class="container">
      <div id="logoutRow" class="row">
        <button id="logoutLink" class="btn btn-primary">Logout</button>
      </div>
      <div id="titleRow" class="row">
        <h1>hsubrama</h1>
      </div>
      <div class="row">
        <textarea id="txt_tweet" maxlength="140" class="form-input col-md-8"> 
        </textarea>
        <button id="btn_make_tweet" class="btn btn-success">Make Tweet</button>
      </div>
      <div class="row">
      <ul style="list-style:none">
        <li><strong>Test:</strong> This is a tweet
        <a>delete</a>
        </li>
        <li><strong>Test:</strong> This is a tweet
        <a>delete</a>
        </li>
        <li><strong>Test:</strong> This is a tweet
        <a>delete</a>
        </li>
      </ul>
      </div>
    </div>

    <div class="modal fade" data-backdrop="static" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Welcome to Fritter!</h4>
          </div>
          <div class="modal-body">
            <div id="div_alert" class="alert alert-danger alert-dismissible" role="alert" >
              <p id="p_alert"></p>
            </div>
            <input id="reg_username" type="text" placeholder="username">
            <input id="reg_password" type="password" placeholder="password">
            <input id="reg_confirm_password"  type="password" placeholder="re-enter password">
            <button id="btn_register"  class="btn btn-success">Register</button>
            <input id="log_username"  type="text" placeholder="username">
            <input id="log_password" type="text" placeholder="password">
            <button id="btn_login" class="btn btn-success">Login</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/bower_components/async/lib/async.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-cookie/jquery.cookie.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
