<!DOCTYPE html>
<html>
  <head>
    <title>Fritter</title>
    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/css/index.css'/>
  </head>
  <body>
    <div class="container">
      <div id="logoutRow" class="row">
        <button id="btn_logout" class="btn btn-primary">Logout</button>
      </div>
      <div class="row">
        <div id="div_tweet_alert" class="alert alert-danger alert-dismissible" role="alert" >
          <p id="p_tweet_alert"></p>
        </div>
      </div>
      <div id="titleRow" class="row">
        <h1 id="h_username"></h1>
      </div>
      <div class="row">
        <textarea id="txt_tweet" cols="140" class="form-input col-md-12"> 
        </textarea>
      </div>
      <div class="row">
        <button id="btn_make_tweet" class="btn btn-success">Make Tweet</button>
      </div>
      <div class="row">
        <h2>Tweets</h2>
      </div>
      <div class="row">
        <ul id="tweet_list"></ul>
      </div>
    </div>
    <script src="/bower_components/async/lib/async.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-cookie/jquery.cookie.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/tweeter.js"></script>
    <script src="/js/tweet_list.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
