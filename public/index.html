<!DOCTYPE html>
<html>
  <head>

    <link rel='stylesheet' href='/css/bootstrap.min.css'/>

      <div id="div_logout_button"></div>
      <div class="row">

    <script src="/libs/ejs.js"></script>
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/jquery.cookie.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <script src="/app.js"></script>
    <script src="/util/auth.js"></script>
    <script src="/util/tweeter.js"></script>
    <script src="/controllers/logout_button_ctrl.js"></script>
    <script src="/controllers/login_check_ctrl.js"></script>
    <script src="/controllers/make_tweet_ctrl.js"></script>
    <script src="/controllers/tweet_list_ctrl.js"></script>
    <script src="/controllers/index_ctrl.js"></script>
  </body>
</html>
