<!DOCTYPE html>
<html>
  <head>
    <title>Fritter</title>
    <link rel='stylesheet' href='/css/login_page.css'/>
    <link rel='stylesheet' href='/css/common.css'/>
  </head>
  <body>
      <h1>Welcome to Fritter! Please login/register</h1>
      <h2>Register</h2>
      <input class="pretty-input" id="reg_username" type="text" placeholder="username" >
      <input class="pretty-input" id="reg_password" type="password" placeholder="password">
      <input class="pretty-input" id="reg_confirm_password"  type="password" placeholder="re-enter password">
      <button id="btn_register"  class="pretty-button green-btn">Register</button>
      <h2>Login</h2>
      <input class="pretty-input" id="log_username"  type="text" placeholder="username">
      <input class="pretty-input" id="log_password" type="password" placeholder="password">
      <button id="btn_login" class="pretty-button green-btn">Login</button>
      <div id="div_alert" class="alert" role="alert"> 
        <p id="p_alert"></p>
      </div>
    <script src="/libs/async.js"></script>
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/jquery.cookie.js"></script>
    <script src="/app.js"></script>
    <script src="/util/auth.js"></script>
    <script src="/controllers/login_ctrl.js"></script>
  </body>
</html>
