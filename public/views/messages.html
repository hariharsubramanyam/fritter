<!DOCTYPE html>
<html>
  <head>
    <title>Fritter</title>
    <link rel='stylesheet' href='/css/common.css'/>
    <link rel='stylesheet' href='/css/messages.css'/>
  </head>
  <body>
    <div id="topbar_div">
      <div id="other_buttons">
        <button id="btn_home" class="pretty-button">Home</button>
        <button id="btn_follow" class="pretty-button">Followers</button>
      </div>
      <div id="div_logout_button"></div>
    </div>
    
    <div id="friend_div">
      <h1>Friends</h1>
      <p>You can only message people who you follow and who follow you back</p>
      <ul id="friend_list">
      </ul> 
    </div>

    <div id="message_div">
      <ul> 
        <li>Click one of the usernames to view your conversation with them.</li>
      </ul>
      <textarea id="txt_message" class="pretty-input"></textarea>
      <button id="btn_send_message" class="pretty-button green-btn" >Send</button>
    </div>
    <script src="/libs/async.js"></script>
    <script src="/libs/ejs.js"></script>
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/jquery.cookie.js"></script>
    <script src="/app.js"></script>
    <script src="/util/auth.js"></script>
    <script src="/util/tweeter.js"></script>
    <script src="/util/follow_manager.js"></script>
    <script src="/util/unread_message_listener.js"></script>
    <script src="/util/messages_handler.js"></script>
    <script src="/controllers/logout_button_ctrl.js"></script>
    <script src="/controllers/login_check_ctrl.js"></script>
    <script src="/controllers/messages_page_ctrl.js"></script>
  </body>
</html>
